<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let getaleen = parseInt(prompt("wat is u eerste getal?"));
    let getaltwee = parseInt(prompt("wat is u tweede getal?"));
    let calculator = prompt("wat is u calculator(plus,min,gedeelddoor,keer)");
     if(calculator === "min"){
        let output = parseInt(getaleen - getaltwee);
        alert("het antwoord is " + output);
    }else if(calculator === "gedeelddoor"){
        let output = parseInt(getaleen / getaltwee);
        alert("het antwoord is " + output);
    }else if(calculator === "keer"){
        let output = parseInt(getaleen * getaltwee);
        alert("het antwoord is " + output);
    }else if(calculator === "plus"){
        let output = parseInt(getaleen + getaltwee);
        alert("het antwoord is " + output);
    }else{
        alert("error");
    }
</script>
</body>
</html>
